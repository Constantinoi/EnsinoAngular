<h1>Interpolation</h1>
<p>Sou {{ nome }} tenho {{idade}} anos</p>
<p>Idade é maior que 29?</p>
<p>{{idade > 29}}</p>
<p>Quanto é {{idade}} + 1?</p>
<p>{{idade+1}}</p>

<hr>

<button  [disabled]="btnDisable">Botão</button>
<button  [disabled]="!btnDisable">Botão</button>

<img [src]="urlImagem" [alt]="dsImagem" [name]="dsImagem"/>
